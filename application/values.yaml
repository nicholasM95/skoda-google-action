replicaCount: 1

image:
  repository: ghcr.io/nicholasm95/skoda-google-action
  pullPolicy: Always

imagePullSecrets:
  - name: "skoda-google-action"
nameOverride: ""
fullnameOverride: "skoda-google-action"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
}

service:
  type: ClusterIP
  port: 8080

management:
  port: 8888

ingress:
  enabled: true
  className: "nginx"
  annotations: {
    kubernetes.io/tls-acme: "true",
    cert-manager.io/cluster-issuer: letsencrypt
  }
  hosts:
    - host: skoda-google-action.nicholasmeyers.be
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: skoda-google-action-tls
      hosts:
        - skoda-google-action.nicholasmeyers.be

resources:
  limits:
    cpu: 800m
    memory: 1024Mi
  requests:
    cpu: 400m
    memory: 750Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  kubernetes.io/hostname: k8s-node02

tolerations: []

affinity: {}
